<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" >
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap4.min.css" >
<script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
</head>
<body>



<div class="container my-2">



<h3>Admin view Tickets</h3>
<table id="example" class="table table-striped table-bordered" style="width:100%">



<thead>
<tr>
    <th> Emp Id</th>
    <th> Emp Name</th>
    <th> project</th>
    <th> Issues</th>
    <th> other</th>
    <th>comment</th>
    <th>status</th>
    <th>Department</th>
    <th>Action</th>
</tr>
</thead>
<tbody>
    <tr th:each="issuemodel:${issuemodel}">
        <td th:text="${issuemodel.Empid}"></td>
        <td th:text="${issuemodel.Empname}"></td>
        <td th:text="${issuemodel.project}"></td>
        <td th:text="${issuemodel.Issues}"></td>
        <td th:text="${issuemodel.others}"></td>
        <td th:text="${issuemodel.comment}"></td>
        <td th:text="${issuemodel.status}"></td>
        <td th:text="${issuemodel.department}"></td>
        <td>
        
<a th:href="@{'/updates/' + ${issuemodel.Empid}}">update</a>&nbsp;&nbsp;&nbsp;
</td>


</tr>
</tbody>
</table>
</div>

<script type="text/javascript">
$(document).ready(function() {
$('#example').DataTable();
} );
</script>





</body>



</html>
