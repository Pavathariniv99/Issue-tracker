<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css" >
<link rel="stylesheet" href="https://cdn.datatables.net/1.11.4/css/dataTables.bootstrap4.min.css" >
<script src="https://cdn.datatables.net/1.11.4/js/dataTables.bootstrap4.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script>
</head>
<body>



<div class="container my-2">



<h3>Department</h3>
<a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Department</a>
<table id="example" class="table table-striped table-bordered" style="width:100%">



<thead>
<tr>
<th>DepartmentName</th>
<th>Email</th>
<th>Mobile</th>
<th>Action</th>
</tr>
</thead>
<tbody>
<tr th:each="departmentmodel:${departmentmodel}">
<td th:text="${departmentmodel.departname}"></td>
<td th:text="${departmentmodel.email}"></td>
<td th:text="${departmentmodel.mobile}"></td>
<td>
<a th:href="@{'/deptupdate/' + ${departmentmodel.departname}}">update</a>
<a th:href="@{'/delete/' + ${departmentmodel.departname}}"onclick="return confirm('Are you sure to Delete records')">Delete</a>

</td>
</tr>
</tbody>
</table>
</div>





</table>
</div>



<script type="text/javascript">
$(document).ready(function() {
$('#example').DataTable();
} );
</script>





</body>



</html>
